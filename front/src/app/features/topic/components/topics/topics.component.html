    <h3>{{ topic.subject }}</h3>
    <p>{{ topic.description }}</p>
    <div class="button-container">

    <button *ngIf="!topic.userSubscribed" mat-raised-button color="primary" (click)="subscribe(topic.id)">S'abonner</button>
    <button *ngIf="topic.userSubscribed && showUnsuscribe" mat-raised-button color="primary" (click)="unsubscribe(topic.id)">Se d√©sabonner</button>
</div>
  </div>
</div>
