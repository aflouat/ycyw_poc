<div class="container">
  <!-- Contenu principal -->
  <div class="content">
    <div class="container-back-arrow">
      <button mat-icon-button class="back-arrow" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h2>Se connecter</h2>
    </div>

    <!-- Formulaire -->
    <div class="login-form-container">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field class="form-field" >
          <mat-label>E-mail ou nom d'utilisateur</mat-label>
          <input matInput type="text" formControlName="identifier" />
        </mat-form-field>

        <mat-form-field class="form-field" >
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <div class="button-container">

        <button mat-raised-button color="primary" class="submit-button" type="submit">
          Se connecter
        </button>
        </div>
      </form>
  </div>
</div>
