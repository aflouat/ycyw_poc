<header>
  <mat-toolbar color="white">
    <!-- Logo Ã  gauche -->
    <div class="logo">
      <a routerLink="/">
        <img src="assets/logo_ycyw.png" alt="Logo YCYW" width="150" />
      </a>
    </div>


    <div class="menu-desktop" *ngIf="showRightMenu && !isMobile">
      <button mat-menu-item routerLink="/subscription/topics">Bookings</button>
      <button mat-menu-item routerLink="/auth/profile">
        <img src="assets/user-picto.png" alt="User" width="40" />
      </button>
    </div>

    <!-- Menu burger (visible uniquement sur mobile) -->
    <div class="menu-mobile" *ngIf="showRightMenu && isMobile">
      <button mat-icon-button [matMenuTriggerFor]="mobileMenu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <!-- Contenu du menu burger -->
  <mat-menu #mobileMenu="matMenu">
    <button mat-menu-item routerLink="/subscription/topics">Bookings</button>
    <button mat-menu-item routerLink="/auth/profile">
      <img src="assets/user-picto.png" alt="User" width="40" />
    </button>
  </mat-menu>

</header>
