spring.application.name=YourCarYourWay
# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.open-in-view=false


# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Connection Pool Configuration (Optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=SpringBootJPAHikariCP
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# Logging Level (Optional)
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.security.web.authentication.AnonymousAuthenticationFilter=INFO


# Definir le niveau de log pour tous les autres packages tiers (y compris Spring)
logging.level.org.springframework=WARN
logging.level.com=WARN
logging.level.org=WARN
logging.level.com.openclassrooms.ycywapi = debug
logging.level.org.springframework.security=info


jwt.secret=${JWT_SECRET}
jwt.expirationMs=18000000

server.hostname=localhost
server.port=3000
server.protocol=http

# Intercom Identity Verification configuration
intercom.identity.secret=${INTERCOM_IDENTITY_SECRET}

